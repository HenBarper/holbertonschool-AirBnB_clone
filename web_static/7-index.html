<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>7-index</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, etc...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>Oklahoma</h2></li>
                            <ul>
                                <li>Oil!</li>
                                <li>Car washes!</li>
                            </ul>
                            <li><h2>Nebraska</h2></li>
                            <ul>
                                <li>Corn!</li>
                                <li>Fields!</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>tooth cleaners, etc...</h4>
                    <div class="popover">
                        <ul>
                            <li>soap!</li>
                            <li>food!</li>
                            <li>flip flops!</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>House</h2>
                </article>
                <article>
                    <h2>Apartment</h2>
                </article>
                <article>
                    <h2>Sewer Dwelling</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>
                Best School
            </p>
        </footer>
    </body>
</html>
